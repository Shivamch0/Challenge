<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main id="main">
    <div class="container">
      <h1>Contact Us</h1>
      <div class="name">
        
        <div class="first-name">
          <h4>First Name</h4>
          <input type="text">
        </div>

        <div class="last-name">
          <h4>Last Name</h4>
          <input type="text">
        </div>
      </div>

      <div class="email">
        <h4>Email Address</h4>
        <input type="email">
      </div>

      <div class="query">
        <h4>Query Type</h4>
        <label class="query-type" >
          <div class="gen">
            <input type="checkbox" name="Query" id="General" value="1">
            <label id="lbl" for="General">General Enquiry</label> 
          </div>
          <div class="sup">
            <input type="checkbox" name="Query" id="Support" value="1">
          <label id="lbl" for="Support">Support Request</label>
          </div>
        </label>
      </div>

      <div class="message">
        <h4>Message</h4>
        <textarea name="" id=""></textarea>
      </div>

      <form id="terms" action="">
        <input type="checkbox" name="term" id="term">
        <label for="term">I consent to being contacted by the team
        </label>
      </form>

      <button>Submit</button>
      <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Shivam</a>.
    </div>
  </main>

  
  
  
  </div>
</body>
</html>
